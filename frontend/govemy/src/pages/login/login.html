<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Username"  [(ngModel)]="usuario"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password"  [(ngModel)]="clave"></ion-input>
        </ion-item>
        <button ion-button full (click)="hacerLogin()" >ENTRAR</button>
        <button ion-button full (click)="mostrarRegistro()" >REGISTRO</button>
      
      </ion-list>

</ion-content>
